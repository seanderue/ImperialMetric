<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header"> 
            <p class="header-text">Metric/Imperial unit conversion</p>
            <input 
                id="input" 
                type="text"
                autocomplete="off"
                value = "10"
                autofocus                
            />
        </div>
        
        <div class="results">
            <h3 id="error"></h3>
            <div class="results-section"> 
                <h5 class="results-header">Length (Meter/Feet)</h5>
                <p class="results-text" id="length">Enter a number to get started</p>
            </div>
             <div class="results-section"> 
                <h5 class="results-header">Volume (Liters/Gallons)</h5>
                <p class="results-text" id="volume">Enter a number to get started</p>
             </div>
            <div class="results-section"> 
                <h5 class="results-header">Mass (Kilograms/Pounds)</h5>
                <p class="results-text" id="mass">Enter a number to get started</p>
            </div>             </div>
        <script src="index.js"></script>
    </body>
</html>
